<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Very Basic 3D Viewer</title>
<!-- <link rel="stylesheet" href="../assets/viewer3d/2.5/style.css" type="text/css">
<script src="../assets/viewer3d/2.5/viewer3D.min.js"></script> -->

<link rel="stylesheet" href="https://developer.api.autodesk.com/viewingservice/v1/viewers/style.min.css" type="text/css">
<script src="https://developer.api.autodesk.com/viewingservice/v1/viewers/viewer3D.min.js"></script>

<script>
  function initialize() {
    var options = {
        'document' : 'http://developer-autodesk.github.io/translated-models/dwfx-sample-house/f0224dd3-8767-45c1-ff99-5c9c881b9fee/0.svf',
        'env':'Local'
        };

    var viewerElement = document.getElementById('viewer');

    viewer = new Autodesk.Viewing.Private.GuiViewer3D(viewerElement, {});

    Autodesk.Viewing.Initializer(options,function() {
      viewer.initialize();
      viewer.load(options.document);
    });
  }
</script>
</head>

<body onload="initialize()">
  <div id="viewer"></div>
</body>

</html>
